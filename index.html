<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple UI-Carousel</title>
    <link rel="stylesheet" href="./styles.css" >
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container-slider">
      <!--Slider container with images-->
      <div class="slides"></div>

      <!-- Previous button -->
      <button class="btn-slide prev">
        <img src="./prevArr.png" alt="prevBtn" >
      </button>

      <!-- Next button -->
      <button class="btn-slide next">
        <img src="./nextArr.png" alt="nextBtn">
      </button>

      <div class="container-dots"></div>
    </div>
  </body>
</html>
